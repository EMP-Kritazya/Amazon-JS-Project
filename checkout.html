<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secured Checkout</title>

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="checkout-header">
      <div class="checkoutLeft">
        <a href="amazon.html">
          <img
            src="images/amazon-logo-black.png"
            alt=""
            class="amazon-logo checkout-logo"
          />
          <img
            src="images/amazon-mobile-logo-black.png"
            alt=""
            class="amazon-mobile-logo checkout-mobile-logo"
          />
        </a>
      </div>
      <div class="checkoutMiddle">
        Checkout (<a href="amazon.html" class="return-to-home-link"></a>)
      </div>
      <div class="checkoutRight">
        <img
          src="images/checkout-lock-icon.png"
          alt=""
          class="checkout-lock-icon"
        />
      </div>
    </header>
    <main>
      <div class="page-title">Review your order</div>
      <section class="cart-product-grid">
        <div class="grid-left js-left"></div>
        <div class="grid-right js-right"></div>
      </section>
    </main>

    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
