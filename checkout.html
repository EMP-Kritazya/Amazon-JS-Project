<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secured Checkout</title>

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="checkout-header">
      <div class="checkoutLeft">
        <a href="amazon.html">
          <img
            src="images/amazon-logo-black.png"
            alt=""
            class="amazon-logo checkout-logo"
          />
          <img
            src="images/amazon-mobile-logo-black.png"
            alt=""
            class="amazon-mobile-logo checkout-mobile-logo"
          />
        </a>
      </div>
      <div class="checkoutMiddle">
        Checkout (<a href="amazon.html" class="return-to-home-link">0 items</a>)
      </div>
      <div class="checkoutRight">
        <img
          src="images/checkout-lock-icon.png"
          alt=""
          class="checkout-lock-icon"
        />
      </div>
    </header>
    <main>
      <div class="page-title">Review your order</div>
      <section class="cart-product-grid">
        <div class="grid-left"></div>
        <div class="grid-right">
          <div class="payment-summary">
            <div class="payment-title">Order Summary</div>
            <div class="payment-details">
              <div class="elaborate-details">
                <div class="items">
                  <div class="items-title">Items (4):</div>
                  <div class="item-price">$83.80</div>
                </div>
                <div class="shipping">
                  <div class="shipping-title">Shipping & handling:</div>
                  <div class="shipping-price">$0.00</div>
                </div>
                <div class="tax-details">
                  <div class="before-tax">
                    <div class="total-before-tax">Total before tax:</div>
                    <div class="total-before-tax-price">$83.80</div>
                  </div>
                  <div class="actual-tax">
                    <div class="estimated-title">Estimated tax (10%):</div>
                    <div class="estimated-amount">$8.38</div>
                  </div>
                </div>
              </div>
              <div class="final-price">
                <div class="order-total-title">Order total:</div>
                <div class="total-price">$92.18</div>
              </div>
            </div>
            <button class="place-order">Place your order</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
